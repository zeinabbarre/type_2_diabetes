<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            max-width: 80%;
            margin: auto;
            text-align: center;
        }

        /* âœ… Table styles */
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
            position: sticky;
            top: 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Results for: {{ query }}</h1>

        {% if snps %}
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>SNP Name</th>
                            <th>Chromosome</th>
                            <th>Position</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for snp in snps %}
                            <tr>
                                <td>{{ snp['snp_name'] }}</td>
                                <td>{{ snp['chr_id'] }}</td>
                                <td>{{ snp['chr_pos'] }}</td>
                                <td>
                                    <a href="{{ url_for('snp_details', snp_name=snp['snp_name']) }}" class="details-link">
                                        View Details
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p>No results found.</p>
        {% endif %}

        <br>
        <a href="{{ url_for('index') }}" class="back-button">Back to Search</a>
    </div>

</body>
</html>
